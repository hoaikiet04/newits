<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TNGo Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="./assets/css/admin.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
          <h4 class="text-white text-center mb-4">TNGo Admin</h4>
          <nav class="nav flex-column">
            <a
              class="nav-link active"
              href="#customers"
              data-section="customers"
            >
              <i class="fas fa-users"></i> DS khách hàng
            </a>
            <a class="nav-link" href="#rentals" data-section="rentals">
              <i class="fas fa-bicycle"></i> Lịch sử thuê
            </a>
            <a class="nav-link" href="#topups" data-section="topups">
              <i class="fas fa-wallet"></i> Lịch sử nạp tiền
            </a>
            <a class="nav-link" href="#packages" data-section="packages">
              <i class="fas fa-box"></i> Quản lý trạm
            </a>
          </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
          <!-- Dashboard Stats -->
          <div class="dashboard-stats">
            <div class="row">
              <div class="col-md-3">
                <div class="stat-card">
                  <h3 id="total-cus">0</h3>
                  <p>Tổng khách hàng</p>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stat-card">
                  <h3 id="total-order">0</h3>
                  <p>Tổng số đơn thuê xe</p>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stat-card">
                  <h3 id="total-pay">0 đ</h3>
                  <p>Tổng tiền khách nạp</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Customers Section -->
          <div id="customers" class="section active">
            <h2 class="section-title">Quản lý khách hàng</h2>
            <div class="card">
              <div class="card-body">
                <table id="customersTable" class="table table-striped"></table>
              </div>
            </div>
          </div>

          <!-- Rentals Section -->
          <div id="rentals" class="section">
            <h2 class="section-title">Danh sách thuê xe</h2>
            <div class="card">
              <div class="card-body">
                <table
                  id="rentalsTable"
                  class="table table-striped"
                  style="width: 100%"
                ></table>
              </div>
            </div>
          </div>

          <!-- Top-ups Section -->
          <div id="topups" class="section">
            <h2 class="section-title">Lịch sử nạp tiền</h2>
            <div class="card">
              <div class="card-body">
                <table
                  id="topupsTable"
                  class="table table-striped"
                  style="width: 100%"
                ></table>
              </div>
            </div>
          </div>

          <!-- Packages Section -->
          <div id="packages" class="section">
            <h2 class="section-title">Quản lý trạm</h2>
            <div class="card">
              <div class="card-body">
                <button
                  class="btn btn-primary mb-3"
                  data-bs-toggle="modal"
                  data-bs-target="#addPackageModal"
                >
                  <i class="fas fa-plus"></i> Thêm mới
                </button>
                <table
                  id="packagesTable"
                  class="table table-striped"
                  style="width: 100%"
                ></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Package Modal -->
    <div class="modal fade" id="addPackageModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm trạm mới</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addPackageForm">
              <div class="mb-3">
                <label class="form-label">Tên trạm</label>
                <input type="text" id="addStation" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Vị trí</label>
                <input type="text" id="addLocation" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Sức chứa</label>
                <input
                  type="number"
                  id="addCapacity"
                  min="1"
                  class="form-control"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-primary">Thêm</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Package Modal -->
    <div class="modal fade" id="editPackageModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sửa trạm</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editPackageForm">
              <div class="mb-3">
                <label class="form-label">Tên trạm</label>
                <input type="text" id="upStation" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Vị trí</label>
                <input type="text" id="upLocation" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Sức chứa</label>
                <input
                  type="number"
                  id="upCapacity"
                  min="1"
                  class="form-control"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-primary">Lưu thay đổi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Xác nhận xoá</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Bạn có chắc chắn muốn xoá trạm này không?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">
              Xoá
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/admin.js"></script>
  </body>
</html>
